[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path (repo root is added in conftest.py, but this ensures it)
pythonpath = .

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    asyncio: marks tests as async tests (compat)
    offline: offline tests (no network/API keys required)
    online: requires running server / external deps

# Options
# By default, skip online tests (require running server)
addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not online"

